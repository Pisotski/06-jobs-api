<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jobs List</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<h1>Jobs List</h1>
		<hr />
		<p id="message"></p>
		<hr />
		<div id="logon-register" style="display: none">
			<button type="button" id="logon">logon</button>
			<button type="button" id="register">register</button>
		</div>
		<div id="logon-div" style="display: none">
			<form>
				<div>
					<label for="email">email:</label>
					<input type="email" id="email" />
				</div>
				<div>
					<label for="password">password:</label>
					<input type="password" id="password" />
				</div>
				<button type="button" id="logon-button">logon</button>
				<button type="button" id="logon-cancel">cancel</button>
			</form>
		</div>
		<div id="register-div" style="display: none">
			<form>
				<div>
					<label for="name">name:</label>
					<input type="text" id="name" />
				</div>
				<div>
					<label for="email1">email:</label>
					<input type="email" id="email1" />
				</div>
				<div>
					<label for="password1">password:</label>
					<input type="password" id="password1" />
				</div>
				<div>
					<label for="password2">verify password:</label>
					<input type="password" id="password2" />
				</div>
				<button type="button" id="register-button">register</button>
				<button type="button" id="register-cancel">cancel</button>
			</form>
		</div>
		<div id="jobs" style="display: none">
			<p id="jobs-message"></p>
			<table id="jobs-table">
				<tr id="jobs-table-header">
					<th>Name</th>
					<th>Release Date</th>
					<th>Image</th>
					<th>Status</th>
					<th>Rating</th>
					<th colspan="2"></th>
				</tr>
			</table>
			<button type="button" id="add-job">add job</button>
			<button type="button" id="logoff">log off</button>
		</div>
		<div id="edit-movie" style="display: none">
			<form>
				<div>
					<label for="movieId">movieId:</label>
					<input type="text" id="movieId" />
				</div>
				<div>
					<label for="movieName">movieName:</label>
					<input type="text" id="movieName" />
				</div>
				<div>
					<label for="startYear">startYear:</label>
					<input type="text" id="startYear" />
				</div>
				<div>
					<label for="endYear">endYear:</label>
					<input type="text" id="endYear" />
				</div>
				<div>
					<label for="releaseDate">releaseDate:</label>
					<input type="text" id="releaseDate" />
				</div>
				<div>
					<label for="primaryImage">primaryImage:</label>
					<input type="text" id="primaryImage" />
				</div>
				<div>
					<label for="status">status:</label>
					<select id="status">
						<option value="planing_to_watch">planing_to_watch</option>
						<option value="in_progress">in_progress</option>
						<option value="watched">watched</option>
					</select>
				</div>
				<div>
					<label for="rating">rating:</label>
					<select id="rating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<button type="button" id="adding-job">add</button>
				<button type="button" id="edit-cancel">cancel</button>
			</form>
		</div>
		<script src="./index.js" type="module"></script>
	</body>
</html>
